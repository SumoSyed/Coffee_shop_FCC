<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Menu</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div style="background: url(https://cdn.freecodecamp.org/curriculum/css-cafe/beans.jpg) no-repeat center center fixed; background-size: cover; padding: 90px;">
    <div class="container bg_color">
        <!-- ===HEADING==== -->
        <div class="heading">
            <header>
                <h1>camper cafe</h1>
                <p>Est. 2020</p>
            </header>
            <hr>
        </div>
        <!-- ===HEADING==== -->
        <!-- ===TOP MENU==== -->
        <div class="menu">
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
        </div>
        <div class="menu_main">
            <div class="left_col">
                <p>French Vanilla</p>
                <p>Caramel Macchiato</p>
                <p>Pumpkin Spice</p>
                <p>Hazelnut</p>
                <p>Mocha</p>
            </div>
            <div class="right_col">
                <p>3.00</p>
                <p>3.75</p>
                <p>3.50</p>
                <p>4.00</p>
                <p>4.50</p>
            </div>
        </div>
        <!-- ===TOP MENU==== -->
        <!-- ===BOTTOM MENU==== -->
        <div class="menu">
            <h2>Dessert</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="coffee icon">
        </div>
        <div class="menu_main">
            <div class="left_col">
                <p>Donut</p>
                <p>Cherry Pie</p>
                <p>Cheesecake</p>
                <p>Cinammon Roll</p>
            </div>
            <div class="right_col">
                <p>1.50</p>
                <p>2.75</p>
                <p>3.00</p>
                <p>2.50</p>
            </div>
        </div>
        <!-- ===BOTTOM MENU==== -->
        <hr>
        <footer>
            <a href="#">Visit our website</a>
            <p>123 free code camp drive</p>
        </footer>
    </div>



    </div>
</body>
</html>
